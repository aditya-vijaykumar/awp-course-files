<!doctype html>
<html>
 <head>
   <script src='https://cdn.jsdelivr.net/npm/vue'></script>
   <style>
   textarea{
     width: 300px;
     height: 100px;
   }
   </style>
 </head>
 <body>
 
   <div id='myapp'>
 
     <textarea v-model='message' @keyup='charCount()' ></textarea>
     <br/>
     <span>{{ totalcharacter }} characters</span>
   </div>

   <!-- Script -->
   <script>
   var app = new Vue({
     el: '#myapp',
     data: {
       message: "",
       totalcharacter: 0
     },
     methods: {
       charCount: function(){

         this.totalcharacter = this.message.length;

       }
     }
   })
   </script>
 </body>
</html>
