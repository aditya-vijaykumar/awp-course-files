<!doctype html>
<html>
 <head>
   <script src='https://cdn.jsdelivr.net/npm/vue'></script>
   <style>
   textarea{
     width: 300px;
     height: 100px;
   }
   </style>
 </head>
 <body>
 
   <div id='myapp'>
     <h3>Enter the amount in INR</h3>
    â‚¹ <input type="text" v-model="price"><br>
  <h3>Price In US Dollars: {{ price | toUSD }}</h3>

     
   </div>

   <!-- Script -->
   <script>
   var app = new Vue({
     el: '#myapp',
     data: {
       price: 1
	}
     });
     Vue.filter('toUSD', function (value) {
    return `$${value*0.014}`;
});
     
   
   </script>
 </body>
</html>
