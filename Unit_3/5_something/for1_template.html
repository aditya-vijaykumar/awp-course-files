<html>  
   <head>  
      <title>Vue.js Template</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    </head>  
    <body>      
      	<div id="app">
      	<template v-for="num in 10">
        	<span>
          	{{num}}

    	</div>
	
      <script type="text/javascript">  
		new Vue({
 		 el: "#app",
  		data: {}
		});
         
</script>
   </body>  
</html>
