<html>  
   <head>  
      <title>Vue.js Template</title>  
      <link rel="stylesheet" href="index.css">  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    </head>  
    <body>      
      	<div id="app">  
  	<p>{{ message }}</p>  
  	<input v-model="message">  
	</div> 

      <script type="text/javascript">  
		var app6 = new Vue({  
  		el: '#app',  
  		data: {  
    		message: 'Two way data binding!'  
  		}  
		})     
</script>
   </body>  
</html>
